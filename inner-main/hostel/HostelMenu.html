<script type="text/javascript" src="assets/js/angular-animate.min.js"></script>
<script type="text/javascript" src="assets/js/angular-touch.min.js"></script>
<div class="card-box" ng-controller = "HostelMenuController">



 
<style>

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

td:hover {background-color:#f5f5f5;}



.ng-modal-overlay {
  /* A dark translucent div that covers the whole screen */
  position:absolute;
  z-index:9999;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-color:#808080;
  opacity: 0.8;
}

.ng-modal-dialog {
  background-color: #fff;
  box-shadow: 10px 10px #595554;
  border-radius: 4px;
  z-index:10000;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  -o-transform: translate(-50%, -50%);
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.ng-modal-dialog-content {
  padding:10px;
  text-align: left;
}

.ng-modal-close {
  position: absolute;
  top: 3px;
  right: 5px;
  padding: 5px;
  cursor: pointer;
  font-size: 120%;
  display: inline-block;
  font-weight: bold;
  font-family: 'arial', 'sans-serif';
}

</style>
<div class="nicescroll" style="height: 1000px;">
<table>
<thead>
  <tr>
  <th>Shift \ Day</th>
    <!-- <th>Sun</th>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thurs</th>
    <th>Fri</th>
    <th>Sat</th> -->
    <th ng-repeat = "(key, value) in MenuData">{{key}}</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  <td>Breakfast</td>
    <td ng-repeat="(key, value) in MenuData"><a ng-click="openModal()" class="waves-effect waves-light" data-animation="sidefall" data-plugin="custommodal" 
                                                    	data-overlaySpeed="100" data-overlayColor="#36404a"><div ng-repeat="x in value.Breakfast"><small>{{x}}</small></div></a></td>
  </tr>
  <tr>
  <td>Lunch</td>
    <td ng-repeat="(key, value) in MenuData"><a ng-click="openModal()" class="waves-effect waves-light" data-animation="sidefall" data-plugin="custommodal" 
                                                      data-overlaySpeed="100" data-overlayColor="#36404a"><div ng-repeat="x in value.Lunch">{{x}}</div></a></td>
  </tr>
  <td>Evening Snacks</td>
    <td ng-repeat="(key, value) in MenuData"><a ng-click="openModal()" class="waves-effect waves-light" data-animation="sidefall" data-plugin="custommodal" 
                                                      data-overlaySpeed="100" data-overlayColor="#36404a"><div ng-repeat="x in value.Snacks">{{x}}</div></a></td>
  </tr>
  
</table>
</div>
</div>
